<!DOCTYPE html>
<html lang="en">
{% with title="Track - Assign" %}
{% include '_base_head.html' %}
{% endwith %}

<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        {% include '_base_header.html' %}

        <main role="main" class="inner cover">
            <div class="card-group">

                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <form method="POST">

                            <div class="form-group">
                                <label for="deviceUuidInput">Device UUID</label>
                                <input type="text" class="form-control" name="deviceUuidInput" id="deviceUuidInput"
                                    placeholder="Device UUID">
                                <small id="deviceUuidHelp" class="form-text text-muted">(Die staat op de verpakking van je GPTrack!)</small>
                            </div>
                            <div class="form-group">
                                <label for="nameInput">Naam</label>
                                <input type="text" class="form-control" name="nameInput" id="nameInput"
                                    placeholder="Oma">
                            </div>


                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            
            {% for r in rem %}
            <div class="card-group">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{r['title']}}</h5>
                        <p class="card-text">{{r['content']}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}


        </main>
        {% include '_base_footer.html' %}
    </div>
</body>

</html>
